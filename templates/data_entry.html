<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ввод данных</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #d3dbde;
        }
        fieldset {
            border: 2px dashed black;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            text-decoration: underline;
        }
        label {
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #6dab70;
            border: none;
            color: black;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 48%; /* Изменено для кнопок "Назад" и "Сохранить" в одной группе */
        }
        button:hover {
            background-color: #45a049;
        }
        .button-group {
            display: flex;
            justify-content: space-between; /* Распределение кнопок по сторонам */
            margin-top: 10px; /* Отдельный отступ для группы кнопок */
        }
    </style>
</head>
<body>
<fieldset>
    <h1>Введите данные</h1>
    <form method="POST" action="/submit-data"> <!-- Укажите маршрут для обработки данных -->
        <label for="driver_full_name">Полное имя водителя:</label>
        <input type="text" id="driver_full_name" name="driver_full_name" required>

        <label for="driver_initials">Инициалы водителя:</label>
        <input type="text" id="driver_initials" name="driver_initials" required>

        <label for="sender_name">Имя отправителя:</label>
        <input type="text" id="sender_name" name="sender_name" required>

        <label for="loading_address">Адрес погрузки:</label>
        <input type="text" id="loading_address" name="loading_address" required>

        <label for="recipient_name">Получатель:</label>
        <input type="text" id="recipient_name" name="recipient_name" required>

        <label for="unloading_address">Адрес разгрузки:</label>
        <input type="text" id="unloading_address" name="unloading_address" required>

        <label for="trailer_number">Номер прицепа:</label>
        <input type="text" id="trailer_number" name="trailer_number" required>

        <label for="section_count">Количество секций в прицепе:</label>
        <input type="number" id="section_count" name="section_count" required min="1">

        <div class="button-group">
            <button type="submit">Сохранить данные</button>
            <button type="button" onclick="window.history.back();">Назад</button> <!-- Кнопка для возврата на предыдущую страницу -->
        </div>
    </form>
</fieldset>
</body>
</html>
