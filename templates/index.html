<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма для заполнения ТТН</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #d3dbde;
        }
        h1 {
            text-align: center;
            color: #333;
            text-decoration: underline;
        }
        form {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        select, input[type="text"], input[type="date"], input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            width: 48%;
        }
        .section {
            margin: 10px 0;
        }
        fieldset {
            border: 2px dashed #68adf7;
            border-radius: 10px;
            padding: 10px;
            background-color: #f0f8ff;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .input-row > div {
            flex: 1;
            margin-right: 10px;
        }
        .input-row > div:last-child {
            margin-right: 0;
        }
        /* Новые стили для контейнера секций */
        #sectionsContainer {
            border: 2px dashed #68adf7;
            padding: 10px;
            margin-top: 15px;
            background-color: #f0f8ff;
            display: none;
        }
        .attributes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .attribute {
            flex: 1 1 18%; /* Устанавливаем ширину для каждого элемента */
            box-sizing: border-box; /* Учитываем отступы и границы в 100% ширины */
        }
        input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
<fieldset style="border: 2px dashed black; padding: 10px; margin: 15px 0; border-radius: 5px; background-color: #f9f9f9;">
    <h1>Заполните Товарно-Транспортную Накладную</h1>
    <form method="POST">
        <div class="input-row">
            <div class="input-group">
                <label for="date">Выбери дату:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="ttn">Введите номер ТТН:</label>
                <input type="text" id="ttn" name="ttn" required>
            </div>
        </div>

        <label for="delivery_method">Вид перевозки:</label>
        <select id="delivery_method" name="delivery_method" required>
            <option value="">Выберите вид перевозки</option>
            <option value="Доставка">Доставка</option>
            <option value="Самовывоз">Самовывоз</option>
        </select>

        <label for="raw_material">Продукция:</label>
        <select id="raw_material" name="raw_material">
            <option value="">Выберите продукцию</option>
            <option value="Молоко сырое коровье">Молоко сырое коровье</option>
            <option value="Молоко обезжиренное коровье">Молоко обезжиренное коровье</option>
        </select>

        <label for="drivers">Водитель:</label>
        <select id="drivers" name="drivers" required>
            <option value="">Выберите водителя</option>
            {% for driver in drivers %}
                <option value="{{ driver[0] }}">{{ driver[1] }}</option>
            {% endfor %}
        </select>

        <label for="transport">Номер транспорта:</label>
        <select id="transport" name="transport">
            <option value="">Выберите номер транспорта</option>
            {% for t in transports %}
                <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>

        <label for="trailer">Номер прицепа:</label>
        <select id="trailer" name="trailer" onchange="updateSections()">
            <option value="">Выберите номер прицепа</option>
        </select>

        <label for="physical_weight">Физический вес:</label>
        <input type="text" id="physical_weight" name="physical_weight" readonly>

        <div id="sectionsContainer"></div> <!-- Контейнер для секций -->

        <fieldset style="border: 2px dashed black; padding: 10px; margin: 15px 0; border-radius: 5px; background-color: #f9f9f9;">
            <label for="senders">Грузоотправитель:</label>
            <select id="senders" name="senders" required>
                <option value="">Выберите грузоотправителя</option>
                {% for sender in senders %}
                    <option value="{{ sender[0] }}">{{ sender[1] }}</option>
                {% endfor %}
            </select>

            <label for="addresses">Пункт погрузки:</label>
            <select id="addresses" name="addresses" required>
                <option value="">Выберите пункт погрузки</option>
            </select>

            <label for="laboratory">Лаборант:</label>
            <select id="laboratory" name="laboratory" required>
                <option value="">Выберите лаборанта</option>
                {% for lab in laboratories %}
                    <option value="{{ lab.name }}">{{ lab.name }}</option>
                {% endfor %}
            </select>
        </fieldset>

        <label for="recipient">Грузополучатель:</label>
        <select id="recipient" name="recipient" required>
            <option value="" disabled selected>Выберите Грузополучателя</option>
            {% for recipient in recipients %}
                <option value="{{ recipient.recipient }}" data-inn="{{ recipient.inn }}" data-razgruzka="{{ recipient.razgruzka }}">
                    {{ recipient.recipient }}
                </option>
            {% endfor %}
        </select>

        <div id="hiddenFields"></div> <!-- Скрытые поля для inn и razgruzка -->

        <div style="margin-top: 20px;">
            <label>Выберите формат для скачивания:</label>
            <div style="margin: 10px 0;">
                <input type="radio" id="excel" name="format" value="excel" style="margin-left: 1px; margin-right: 5px;">
                <label for="excel">Excel</label>
                <input type="radio" id="pdf" name="format" value="pdf" style="margin-left: 1px; margin-right: 5px;">
                <label for="pdf">PDF</label>
            </div>
        </div>

        <div class="button-group" style="margin-top: 16px;">
            <button type="button" onclick="location.reload();">Сбросить все </button>
            <button type="submit">Скачать</button>
        </div>

        <button type="button" class="whatsapp-button" onclick="alert('Будет позже!')">Отправить на WhatsApp</button>
    </form>

    <script>
        let trailers = [];

        function loadTrailers() {
            $.ajax({
                url: '/trailers',
                type: 'GET',
                success: function(data) {
                    trailers = data;
                    const trailerSelect = $('#trailer');
                    trailerSelect.empty();
                    trailerSelect.append('<option value="">Выберите прицеп</option>');
                    trailers.forEach(trailer => {
                        trailerSelect.append(`<option value="${trailer.id}">${trailer.number}</option>`);
                    });
                    trailerSelect.select2({ tags: true });
                },
                error: function() {
                    alert('Ошибка при загрузке данных о прицепах');
                }
            });
        }

        function calculateTotalWeight() {
            let totalWeight = 0;
            const inputs = document.querySelectorAll('#sectionsContainer input[type="number"]');
            inputs.forEach(input => {
                const value = parseFloat(input.value) || 0; // Если не число, то 0
                totalWeight += value;
            });
            document.getElementById('physical_weight').value = totalWeight; // Обновляем поле
        }

        function updateSections() {
            const select = document.getElementById('trailer');
            const selectedTrailerId = select.value;
            const selectedTrailer = trailers.find(trailer => trailer.id == selectedTrailerId);
            const container = document.getElementById('sectionsContainer');
            container.innerHTML = '';

            if (selectedTrailer) {
                const sections = selectedTrailer.sections.filter(weight => weight !== null); // Фильтруем секции
                container.style.display = sections.length > 0 ? 'block' : 'none'; // Показываем или скрываем контейнер

                sections.forEach((weight, index) => {
                    const div = document.createElement('div');
                    div.className = 'section';

                    const label = document.createElement('label');
                    label.innerText = `Секция ${index + 1}: `;
                    div.appendChild(label);

                    const input = document.createElement('input');
                    input.type = 'number';
                    input.name = `section_weight_${index + 1}`;
                    input.placeholder = `Максимальный вес: ${weight}`;

                    const buttonSet = document.createElement('button');
                    buttonSet.type = 'button';
                    buttonSet.innerText = 'Заполнить до макс';
                    buttonSet.addEventListener('click', function() {
                        input.value = weight; // Заполняем инпут максимальным весом
                        input.dispatchEvent(new Event('input')); // Обновляем цвет
                    });

                    input.addEventListener('input', function() {
                        const value = parseFloat(this.value);
                        if (!isNaN(value)) {
                            this.style.color = (value > weight) ? 'red' : (value < weight) ? 'blue' : 'green';
                            calculateTotalWeight();
                        } else {
                            this.style.color = 'black';
                        }
                    });

                    div.appendChild(input);
                    div.appendChild(buttonSet); // Кнопка для заполнения

                    // Добавляем поля для уникальных значений
                    const attributes = [
                        { label: 'Массовая доля жира %', name: `fat_content_${index + 1}` },
                        { label: 'Массовая доля белка %', name: `protein_content_${index + 1}` },
                        { label: 'Кислотность °Т', name: `acidity_${index + 1}` },
                        { label: 'Температура °С', name: `temperature_${index + 1}` },
                        { label: 'Плотность кг/м3', name: `density_${index + 1}` },
                        { label: 'Содер. Самат. Клеток, тыс/см3', name: `cell_content_${index + 1}` },
                        { label: 'Группа чистоты', name: `purity_group_${index + 1}` },
                        { label: 'Термоустойчивочть, группа', name: `heat_resistance_${index + 1}` },
                        { label: 'Сорт', name: `grade_${index + 1}` }
                    ];

                    const attributesContainer = document.createElement('div');
                    attributesContainer.className = 'attributes-container'; // Новый контейнер для атрибутов

                    attributes.forEach(attr => {
                        const attrDiv = document.createElement('div');
                        attrDiv.className = 'attribute';

                        const attrInput = document.createElement('input');
                        attrInput.type = 'text';
                        attrInput.name = attr.name;
                        attrInput.placeholder = attr.label; // Подсказка в поле ввода

                        attrDiv.appendChild(attrInput);
                        attributesContainer.appendChild(attrDiv); // Добавляем атрибут в контейнер
                    });

                    div.appendChild(attributesContainer); // Добавляем контейнер атрибутов в секцию
                    container.appendChild(div); // Добавляем секцию в контейнер
                });
            } else {
                container.style.display = 'none'; // Скрываем контейнер, если прицеп не выбран
            }
        }

        $(document).ready(function() {
            $('#recipient').change(function() {
                const selectedOption = $(this).find(':selected');
                const selectedInn = selectedOption.data('inn');
                const selectedRazgruzka = selectedOption.data('razgruzka');

                $('#hiddenFields').html(`
                    <input type="hidden" name="inn" value="${selectedInn}">
                    <input type="hidden" name="razgruzka" value="${selectedRazgruzka}">
                `);
            });

            loadTrailers();

            $('#senders').change(function() {
                const senderId = $(this).val();
                if (senderId) {
                    $.ajax({
                        url: '/get_addresses/' + senderId,
                        type: 'GET',
                        success: function(data) {
                            $('#addresses').empty();
                            $.each(data, function(i, address) {
                                $('#addresses').append('<option value="' + address[0] + '">' + address[1] + '</option>');
                            });
                        }
                    });
                } else {
                    $('#addresses').empty();
                }
            });

            $('#delivery_method, #raw_material, #drivers, #transport, #laboratory, #recipient').select2({ tags: true });
        });

    </script>
</fieldset>
</body>
</html>
